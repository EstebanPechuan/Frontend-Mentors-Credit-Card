<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="pattern-bg">
    <picture>
      <source media="(min-width: 768px)" srcset="images/bg-main-desktop.png">
      <img src="images/bg-main-mobile.png" alt="">
    </picture>
  </div>

  <div class="container">
    <div class="imgs">
      <div class="front">
        <img src="images/bg-card-front.png" alt="">

        <div class="info">
          <div class="circles">
            <span class="circle1"></span>
            <span class="circle2"></span>
          </div>
  
          <div class="numbers-card">
            0000 0000 0000 0000
          </div>
  
          <div class="row-data">
            <div class="name-card">
              JANE APPLESEED
            </div>
  
            <div class="date-card">
              <span class="month">00</span>/<span class="year">00</span>
            </div>
          </div>
        </div>
      </div>

      <div class="back">
        <img src="images/bg-card-back.png" alt="">

        <div class="input-cvc">000</div>
      </div>
    </div>

    <form action="">
      <div class="input-group">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
      </div>
      
      <div class="input-group">
        <label for="name">CARD NUMBER</label>
        <input type="number" id="number" name="name" placeholder="e.g. 1234 5678 9123 0000" max="9999999999999999">
        <p>Wrong format</p>
      </div>
      
      <div class="row-input">
        <div class="input-group">
          <label for="name">EXP. DATE (MM/YY)</label>
          
          <div class="row-inputs">
            <input type="number" id="month" name="name" placeholder="MM" max="99">
            <input type="number" id="year" name="name" placeholder="YY">
            <p>Wrong format</p>
          </div>
        </div>
        
        <div class="input-group">
          <label for="name">CVC</label>
          <input type="number" id="cvc" name="name" placeholder="e.g. 123" max="999">
          <p>Wrong format</p>
        </div>
      </div>

      <div class="input-group">
        <input type="submit">
      </div>
    </form>
  </div>


  <script src="js/main.js"></script>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  </div> -->
</body>
</html>
